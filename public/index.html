<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="client.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <h1>CHAT APP</h1>
    <div class="chat">
        <div class="messages"></div>
        <form action="" method="post">
            <input type="text" class="msg" placeholder="wpisz wiadomość">
            <label for="file" class="file-label"><i class="fa-solid fa-paperclip" id="file-icon"></i></label>
            <input type="file" name="file" class="file" id="file">
            <button type="submit" class="sbm"><i class="fa-regular fa-paper-plane fa-2xl"></i></button>
        </form>
    </div>
    
</body>
</html>
